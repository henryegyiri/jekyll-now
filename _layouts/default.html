<!DOCTYPE html>
<html lang="{{ site.lang }}">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!-- Removed IE conditional comment as support for legacy IE versions is no longer required -->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <!-- Dropdown styles merged into style.css to reduce HTTP requests -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav class="site-nav" aria-label="Primary navigation">
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
            <div class="dropdown">
              <button id="resources-dropdown-btn" class="dropdown-btn" data-dropdown-id="resources-dropdown-menu" type="button" aria-haspopup="true" aria-expanded="false" aria-controls="resources-dropdown-menu" aria-label="Resources menu">
                Resources ▼
              </button>
              <div id="resources-dropdown-menu" class="dropdown-content" role="menu" aria-labelledby="resources-dropdown-btn">
                <a href="{{ site.baseurl }}/contact" role="menuitem">Contact</a>
                <a href="{{ site.baseurl }}/projects" role="menuitem">Projects</a>
                <!-- Add more dropdown links here -->
              </div> <!-- dropdown-content -->
            </div> <!-- dropdown -->
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
    <script defer src="{{ site.baseurl }}/dropdown.js"></script>
  </body>
</html>
